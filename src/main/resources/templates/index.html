<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>

<meta charset="UTF-8" />
<title>成功</title>

<style type="text/css">
dl {
	border: 1px solid black;
	flex-wrap: wrap;
	display: flex;
	align-items: baseline;
}

dd>dl {
	border: none;
}

dt {
	width: 200px
}

dd:before {
	content: ":";
	padding-left: 1rem;
}

dd {
	margin: 10px;
	width: calc(100% - 220px);
}
</style>

</head>
<body>

	<div sec:authorize="isAuthenticated()">
		<h1>成功です</h1>
	</div>

	<dl sec:authorize="isAuthenticated()">
		<dt>USER</dt>
		<dd th:text="${user}"></dd>
	</dl>

</body>
</html>
